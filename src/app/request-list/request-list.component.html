<div class="content center">
    <div class="back-button">
        <button class="to-r-button" mat-raised-button (click)="goToRequest()">To Request</button>
    </div>
    <div class="center">
        <div class="margin-5">
            <div *ngIf="!requestList">
                <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
            </div>
            <div *ngIf="requestList">
                <div>
                    <mat-list>
                        <mat-list-item *ngFor="let elem of requestList">
                            <mat-card>
                                <mat-card-content>
                                    <div>
                                        <div>{{elem.RequestSpec.Method}}</div>
                                        <div>{{elem.RequestSpec.HostAndPath}}</div>
                                        <div>{{elem.RequestSpec.CreationDateTime}}</div>
                                        <div>
                                            <button mat-raised-button (click)="goToInfo(elem.UUID)">Info</button>
                                        </div>
                                        <div *ngIf="elem.IsFullInfo">
                                            <div>{{elem.RequestInfoModel.UUID</div>
                                            <div>{{elem.RequestInfoModel.RequestSpec}}</div>
                                            <div>{{elem.RequestInfoModel.ReqponceDescription}}</div>
                                        </div>
                                    </div>
                                </mat-card-content>
                            </mat-card>
                        </mat-list-item>
                    </mat-list>
                </div>
                <div>
                    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                        (page)="getHistoryRequest($event)">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>

</div>
